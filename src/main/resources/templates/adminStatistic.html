<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Income for the period</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/style/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/style/main.css}" rel="stylesheet">
</head>
<body>
<div th:insert="navbar.html"></div>
<div class="container text-center mt-5">
  <h3 class="text-center">Total income in period</h3>
  <form th:action="@{/admin/statistic/income}"
        method="get">
    <div class="form-group">
      <label class="col-lg-2 control-label">Start date</label>
      <div class="col-lg-10">
        <input type="date" th:name="dateStart" th:value="${dateStart}" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">End date</label>
      <div class="col-lg-10">
        <input type="date" th:name="dateEnd" th:value="${dateEnd}"/>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Show income</button>
  </form>
</div>
</body>
</html>
