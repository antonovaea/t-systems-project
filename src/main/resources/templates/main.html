<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>main</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/style/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/style/main.css}" rel="stylesheet">
</head>
<body>
<div th:insert="navbar.html"></div>
<div class="list-group mt-3">
    <a th:href="@{/home/catalog/filter(idCategory = 0)}" class="list-group-item list-group-item-action">All</a>
    <a th:href="@{/home/catalog/filter(idCategory = 1)}" class="list-group-item list-group-item-action">
        Planets
    </a>
    <a th:href="@{/home/catalog/filter(idCategory = 2)}" class="list-group-item list-group-item-action">Galaxies</a>
    <a th:href="@{/home/catalog/filter(idCategory = 3)}" class="list-group-item list-group-item-action">Comets</a>
    <div class="row">
        <div class="col-md-4 product grid" th:each="product : ${products}">
            <form th:action="@{/home/basket/add/{id}(id = ${product.id})}" th:object="${product}" method="post">
                <div class="image">
                    <a th:href="@{/home/catalog/{id}(id = ${product.id})}">
                        <img th:src="'data:jpg;base64,' + ${imgUtil.getImgData(product.getProductImage())}"
                             class="w-100"
                             alt="no pic"/>
                        <div class="overlay">
                            <div class="detail">View Details</div>
                        </div>
                    </a>
                </div>
                <h5 class="text-center" th:text="${product.getProductName}"></h5>
                <p class="text-center" th:text="'Price: ' + ${product.getPrice()}"></p>
                <button type="submit" class="btn btn-success">ADD TO CART</button>
            </form>
        </div>
    </div>
</div>

<div th:if = "${totalPages > 1}">
    <div class="row col-sm-10">
        <div class="col-sm-2">
            Total items: [[${totalItems}]]
        </div>
        <div class="col-sm-1">
            <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                <a th:if="${currentPage != i}" th:href="@{'/home/catalog/page/' + ${i}}">[[${i}]]</a>
                <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
            </span>
        </div>
        <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}" th:href="@{'/home/catalog/page/' + ${currentPage + 1}}">Next</a>
            <span th:unless="${currentPage < totalPages}">Next</span>
        </div>
        <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}" th:href="@{'/home/catalog/page/' + ${totalPages}}">Last</a>
            <span th:unless="${currentPage < totalPages}">Last</span>
        </div>
    </div>
</div>

</body>
</html>
