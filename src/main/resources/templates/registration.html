<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link th:href="@{/style/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/style/main.css}" rel="stylesheet">
</head>
<body>
<div class="container text-center">
    <h3 class="text-center">Registration form</h3>
    <form th:action="@{/registration_process}" th:object="${user}" method="post">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Name</label>
                <div class="col-8">
                    <input type="text" th:field="*{userName}" class="form-control" required minlength="1" maxlength="25"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Surname</label>
                <div class="col-8">
                    <input type="text" th:field="*{userSurname}" class="form-control" required minlength="1" maxlength="25"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Date of birth</label>
                <div class="col-8">
                    <input type="text" th:field="*{userDateOfBirth}" class="form-control" required minlength="10" maxlength="10"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Email</label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required minlength="1" maxlength="25"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Password</label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control" required minlength="1" maxlength="25"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Mobile phone</label>
                <div class="col-8">
                    <input type="text" th:field="*{phone}" class="form-control" required minlength="1" maxlength="25"/>
                </div>
            </div>
            <div class="container text-center">
                <button type="submit" class="btn btn-success">Save me</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
