<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Address</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/style/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/style/main.css}" rel="stylesheet">
</head>
<body>
<div th:insert="navbar.html"></div>
<div class="container text-center mt-5" >
    <h3 class="text-center">Your address</h3>
    <div class="card-block">
        <table class="table table-hover mt-5">
            <thead>
            <tr>
                <th>Country</th>
                <th>City</th>
                <th>Postcode</th>
                <th>Street</th>
                <th>House</th>
                <th>Flat</th>
            </tr>
            </thead>
            <tbody>
            <tr th:object="${user}">
                <td th:text="${country}"></td>
                <td th:text="${city}"></td>
                <td th:text="${postcode}"></td>
                <td th:text="${house}"></td>
                <td th:text="${flat}"></td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/home/account/address/change}"><button type="submit" class="btn btn-success">Change address</button></a>
        <a th:href="@{/home/account/address_add}"><button type="submit" class="btn btn-success">Add address</button></a>
    </div>
</div>

</body>
</html>
