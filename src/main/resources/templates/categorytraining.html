<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>main</title>
  <meta charset="UTF-8">
  <script type="text/javascript" src="webjars/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/style/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/style/main.css}" rel="stylesheet">
</head>
<body>
<div th:insert="navbar.html"></div>
<div class="container text-center mt-5" >
  <h3 class="text-center">Your Basket</h3>
  <div class="card-block">
    <table class="table table-hover mt-5">
      <thead>
      <tr>
        <th>Product Name</th>
        <th>Product Category</th>
        <th>Amount</th>
        <th>Price</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="product : ${products}">
        <td th:text="${product.getProductName()}"></td>
        <td th:text="${product.getCategory()}"></td>
        <td th:text="${product.getAmountInStock}"></td>
        <td th:text="${product.getPrice()}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
