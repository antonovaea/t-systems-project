<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>product</title>
</head>
<body>
<div class="border">
  <h2>product</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${product}">
      <td th:text="${product.getProductName()}">
        <td th:text="${product.getPrice()}">
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
