<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/style/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/style/main.css}" rel="stylesheet">
</head>
<body>
<div th:insert="navbar.html"></div>
<div class="container text-center">
    <h3 class="text-center">Change password</h3>
    <form th:action="@{/home/account/change_password}" method="post">
        <div class="container mt-5">
            <div class="mb-3">
                <label for="oldPassword" class="cols-sm-2 control-label">Old password</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <input type="password" class="form-control" required minlength="1" maxlength="25" name="oldPassword"
                               id="oldPassword" placeholder="Enter old password"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-2">
            <div class="mb-3">
                <label for="newPassword" class="cols-sm-2 control-label">New password</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <input type="password" class="form-control" required minlength="1" maxlength="25" name="newPassword"
                               id="newPassword" placeholder="Enter new password"/>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="form-group">
                <input type="submit" id="changePassword" value="Change password"
                       class="btn btn-success">
            </div>
        </div>
    </form>
    <a th:href="@{/home/account}"><button type="submit" class="btn btn-success">Back to account</button></a>
</div>
</body>
</html>
