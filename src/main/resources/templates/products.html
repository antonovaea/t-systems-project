<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <link th:href="@{/style/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/style/main.css}" rel="stylesheet">
</head>
<body>
<div class="border">
    <h2>Products</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
            <th>In stock</th>
            <th>Image</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.getProductName()}">
            <td th:text="${product.getPrice()}">
            <td th:text="${product.getIdCategory()}">
            <td th:text="${product.getProductDescription()}">
            <td th:text="${product.getAmountInStock()}">
            <img th:src="'data:jpg;base64,' + ${imgUtil.getImgData(product.getProductImage())}"/>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
